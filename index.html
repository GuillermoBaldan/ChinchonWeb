<!DOCTYPE html>
<html lang="en">
<head>

<body>
     <!-- Main --> 
     <main id="main">
        <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel"  data-pause="false">

              <div class="carousel-item active">
                <img src="images/Plaza-de-toros.jpg" class="d-block w-100" alt="Plaza de toros de Chinchón">

                    <div class="col-md-6 offset-md-6 text-center text-md-right">

                      <p class="d-none d-md-block"><abbr data-toggle="tooltip" title="La exclusiva conferencia de Platzi"> ChinchoWeb</abbr> llega por primera vez a Chinchón! Un lugar único en

                       ¡Te esperamos!</p>
                       <a class="btn btn-outline-light" href="#">Quiero ser Chinchonero</a>
